<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav>
		<p class="welcome">Log in to get started</p>
		<img src="logo.png" alt="Logo" class="logo" />
		<form class="login">
		  <input
			type="text"
			placeholder="user"
			class="login__input login__input--user"
		  />
		  <!-- In practice, use type="password" -->
		  <input
			type="password"
			placeholder="PIN"
			maxlength="4"
			class="login__input login__input--pin"
		  />
		  <button class="login__btn">&rarr;</button>
		</form>
	  </nav>
    <main class="enter__events">
		<div class="enter__event">
			<div class="event event__date">
				<h2>Date</h1>
				<form class="form form__event__date">
					<input type="text" class="form__input form__input__date"/>
					<button class="form__btn form__btn__date">&rarr;</button>
					<!-- <label class="form__label"></label> -->
				</form>
			</div>
			<div class="event event__description">
				<h2>Description</h1>
					<form class="form form__event__description">
						<input type="text" class="form__input form__input__description"/>
						<button class="form__btn form__btn__description">&rarr;</button>
					</form>
			</div>
			<div class="event event__amount">
				<h2>Amount</h1>
					<form class="form form__event__amount">
						<input type="text" class="form__input form__input__amount"/>
						<button class="form__btn form__btn__amount">&rarr;</button>
					</form>
			</div>
			<div class="event event__paid__by">
				<h2>Paid by</h1>
					<form class="form form__event__paid_by">
						<input type="text" class="form__input form__input__paid_by"/>
						<button class="form__btn form__btn__paid_by">&rarr;</button>
					</form>
			</div>
			<div class="event event__persons__involved">
				<h2>Persons involved</h1>
					<form class="form form__event__persons__involved">
						<input type="text" class="form__input form__input__persons__involved"/>
						<button class="form__btn form__btn__persons__involved">&rarr;</button>
					</form>
			</div>
			<div class="event event__split_method">
				<h2>Split method</h1>
					<form class="form form__event__split__method">
						<input type="text" class="form__input form__input__split__method"/>
						<button class="form__btn form__btn__split__method">&rarr;</button>
					</form>
			</div>
		</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
