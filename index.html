<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="landing-container">
        <h1>Welcome!</h1>
        <p>Please choose an option to continue:</p>
        <div class="button-container">
            <button id="loginBtn" class="action-btn">Log In</button>
            <button id="createAccountBtn" class="action-btn">Create New Account</button>
        </div>
    </div>
    <!-- Hidden Sections for Login and Create Account Forms -->
    <section id="loginSection" class="account-section" style="display: none;">
		<h2>Log In</h2>
        <form class="login">
			<input
			type="text"
			placeholder="Username"
			class="login__input login__input--user"
            />
            <input
			type="password"
			placeholder="PIN"
			maxlength="4"
			class="login__input login__input--pin"
            />
            <button class="login__btn">Log In</button>
			<button class="action-btn back-btn">Back</button>
        </form>
    </section>

    <section id="createAccountSection" class="account-section" style="display: none;">
		<h2>Create a New Account</h2>
        <form class="create-account">
			<input
			type="text"
			placeholder="Username"
			class="create-account__input create-account__input--user"
            />
            <input
			type="password"
			placeholder="Password"
			class="create-account__input create-account__input--password"
            />
            <input
			type="password"
			placeholder="Confirm Password"
			class="create-account__input create-account__input--confirm-password"
            />
            <button class="create-account__btn">Create Account</button>
			<button class="action-btn back-btn">Back</button>
        </form>
    </section>
    <main class="app" style="display: none;">
		<!-- User Summary (Info at the top) -->
		<div class="user-summary">
			<h2>User Balances</h2>
			<div class="user__row">
				<span class="user__name">John Doe</span>
				<span class="user__status">You owe 150€</span>
			</div>
			<div class="user__row">
				<span class="user__name">Jane Smith</span>
				<span class="user__status">You are owed 50€</span>
			</div>
		</div>

		<!-- Buttons (Next to the user summary or below) -->
		<div class="action-buttons">
			<button class="btn btn-settle">Settle Up</button>
			<button class="btn btn-convert">Convert to USD</button>
			<button class="btn btn-totals">Show Totals</button>
		</div>
		 <!-- ACTIONS -->
		<h2>Transactions: </h2>
		<div class="actions">
			<div class="actions__row">
				<div class="actions__date">12 June 2024</div>
				<div class="actions__message">Paid for boat rental</div>
				<div class="actions__amount">100€</div>
			</div>			
			<div class="actions__row">
				<div class="actions__date">12 June 2024</div>
				<div class="actions__message">Paid for boat rental</div>
				<div class="actions__amount">100€</div>
			</div>			
		</div>


    </main>
    <script src="accounts.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
